<!DOCTYPE html>
<html>
<head>
	<title>Synogen| Sinopsis Generator</title>
	<link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel='stylesheet' type='text/css' />

	<!-- Custom Theme files -->
	<!-- Custom Theme files -->
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename='pooper.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
	<link href="{{url_for('static', filename='css/fileinput.css')}}"media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="{{url_for('static', filename='themes/explorer-fas/theme.css')}}"media="all" rel="stylesheet" type="text/css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/plugins/piexif.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/plugins/sortable.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/fileinput.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/locales/fr.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/locales/es.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='themes/fas/theme.js')}}"type="text/javascript"></script>
    <script src="{{url_for('static', filename='themes/explorer-fas/theme.js')}}"type="text/javascript"></script>
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
	
	<div style="width: 50%;
    margin: 0 auto;
    margin-top: 50px;
    padding: 15px;
    border-color: grey;"
    >
        <center><h1>Plot Film </h1></center>
            <form  method="post" action="/" enctype="multipart/form-data">
                <textarea class="form-control" rows="2" id="title" name="title" placeholder="insert title here">{{title}}</textarea><br>
				<textarea class="form-control" rows="10" id="text" name="text" placeholder="insert plot here">{{text}}</textarea><br>
				<input type="number" class="form-control" placeholder="N Sentence Generated" name="N" value = "{{N}}"><br>
				<input type="submit" class="btn btn-primary btn-block" value="Generate Synopsis" 
    				style="margin-top= 5px">
			</form>
			{% if error %}
			<p style="color: #4c4c4c"> file error</p>
			{% endif %}
</div>

{% if flag==1 %}
<div style="width: 50%;
    margin: 0 auto;
    margin-top: 20px;
    padding: 15px;
    border-top : 10px;
    border-color: grey;
    
    "
    >
    <center><h1>Synopsis</h1></center>
    <textarea class="form-control" rows="10" id="text" name="text" readonly="true">{{summary}}</textarea>
	
</div>
{% endif %}

</body>
</html>
